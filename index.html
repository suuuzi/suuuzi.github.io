---
layout: default
title: Latest Posts
lang: en
---

<div class="posts">
  <h1>{{ page.title }}</h1>

  <br />
  {% assign posts = site.posts | where:"lang", page.lang %}
  {% for post in posts %}
  <div class="post">
    <h2 class="post-title">
      <a href="{{ post.url }}">
        {{ post.title }}
      </a>
    </h1>

    <span class="post-date">{{ post.date | date_to_string }}</span>

    {{ post.content }}
  </div>
  {% endfor %}

</div>
